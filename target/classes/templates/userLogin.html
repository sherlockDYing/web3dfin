<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>login</title>
    <link href="/css/loginAndSignUp.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->

<body>
<!--<form action="/user/userLogin" method="post" onsubmit="return CheckPost(this);">-->
<form action="" onsubmit="false" id="form1">
    <div style="position: relative;">
        <div style=" width: 100%; height: 100%; position: absolute;">
            <canvas id="canvas"></canvas>
        </div>
        <div class="container-fluid " style="position: absolute;">
            <div class="form row col-md-offset-12">
                <div class="form-horizontal col-md-offset-2" id="login_form">
                    <h3 class="form-title text-info">LOGIN</h3>
                    <div class="col-md-9">
                        <div class="form-group">
                            <i class="fa fa-User fa-lg"></i>
                            <input class="form-control required" type="text" placeholder="Username" id="username"
                                   name="username" autofocus="autofocus" maxlength="20"/>
                        </div>
                        <div class="form-group" id="div1">
                            <i class="fa fa-lock fa-lg"></i>
                            <input class="form-control required" type="password" placeholder="Password" id="password"
                                   name="password" maxlength="8"/>
                        </div>
                        <div class="form-group" id="div2">
                            <label class="signIn">
                                <a href="/user/registerPage" target="_blank">还没有账号？点我注册</a>
                            </label>
                        </div>
                        <div class="form-group col-md-offset-9">
                            <!--<button  class="btn btn-success pull-right" name="login" >登录</button>-->
                            <input class="btn btn-success pull-right" value="登录" onclick="ajax_submit()" type="button" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    </div>
</form>
<script>

    //             return false;
    //         }
    //

    //

    function ajax_submit() {
        if($('#username').val()===''||$('#password').val()==='') {
            alert("请填完整");
            return false;
        }
            $.ajax({
                type: "post",  //数据提交方式（post/get）
                url: "/user/userLogin",  //提交到的url
                data: $('#form1').serialize(),//提交的数据
                dataType: "json",//返回的数据类型格式
                success: function(msg){
                    if (msg.code === 200){
                        alert("登录成功");
                        window.location.href = "/user/personalPage";
                        return false;
                    }else {
                        alert("登录失败");
                    }
                }
            });
    }

</script>
</body>
