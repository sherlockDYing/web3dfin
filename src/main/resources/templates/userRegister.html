<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, User-scalable=0;" name="viewport"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>signUp</title>
    <link href="/css/loginAndSignUp.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<form action="/user/userRegister" method="post" onsubmit="return CheckPost(this);">
    <div style="position: relative;">
        <div style=" width: 100%; height: 100%; position: absolute;">
            <canvas id="canvas"></canvas>
        </div>
        <div class="container-fluid" style="position: absolute;">
            <div class="form row col-md-offset-12">
                <div class="form-horizontal col-md-offset-2 " id="SignUp_form">
                    <h3 class="form-title text-info">SignUp</h3>
                    <div class="col-md-9">
                        <div class="form-group">
                            <i class="fa fa-User fa-lg"></i>
                            <input class="form-control required" type="text" placeholder="Username" id="username"
                                   name="username" autofocus="autofocus" maxlength="20"/>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock fa-lg"></i>
                            <input class="form-control required" type="password" placeholder="Password" id="password"
                                   name="password" maxlength="8"/>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock fa-lg"></i>
                            <input class="form-control required" type="password" placeholder="ConfirmPassword"
                                   id="confirmPassword"
                                   name="password2" maxlength="8"/>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="role">选择你的形象</label>
                            <select class="form-control required" name="role" id="role">
                                <!--<option selected disabled style="display: none;" value="0">选择你的形象</option>-->
                                <option value="1">玩家1</option>
                                <option value="2">玩家2</option>
                            </select>
                        </div>
                        <br>
                        <div id="myCarousel" class="carousel slide">
                            <p class="text-center text-muted"><strong>所有可选形象展示</strong></p>
                            <!-- 轮播（Carousel）指标 -->
                            <ol class="carousel-indicators">
                                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                            </ol>
                            <!-- 轮播（Carousel）项目 -->
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img src="/img/girl.jpg" alt="First slide" class="img-circle">
                                    <div class="carousel-caption"><p class="h3">玩家1</p></div>
                                </div>
                                <div class="item">
                                    <img src="/img/boy.jpg" alt="Second slide" class="img-circle">
                                    <div class="carousel-caption"><p class="h3">玩家2</p></div>
                                </div>
                            </div>
                            <!-- 轮播（Carousel）导航 -->
                            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                        <br>
                        <div class="form-group col-md-offset-9">
                            <input class="btn btn-success pull-right" role="button" type="submit" value="Register">
                            <!--<input  class="btn btn-success pull-right" href="/user/loginPage" role="button" value="Login">-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</form>
<script>
    function CheckPost(form) {
        for (i = 0; i < form.length; i++) {
            //form属性的elements的首字母e要小写
            if (form.elements[i].value == "") {
                alert(form.elements[i].placeholder + "不能为空");
                return false;
            }
        }

        var psd1=document.getElementById("password");
        var psd2=document.getElementById("ConfirmPassword");
        if (psd1!==psd2){
            alert("两次密码不一致");
            return false;
        }
    }
</script>
</body>
<script src="/js/background.js"></script>
</html>
